<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button (click)="goBack()">
          <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title>Profil</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <div class="profile-image-container">
      <img [src]="profileImage || '/assets/imgs/avatar.jpg'" alt="Profile Image" />
      <ion-button expand="block" (click)="changeProfileImage()">Changer la photo</ion-button>
    </div>
  
    <form [formGroup]="profileForm">
      <ion-item>
        <ion-label position="floating">Nom d'utilisateur</ion-label>
        <ion-input formControlName="username" readonly></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input formControlName="email"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating">Rôle</ion-label>
        <ion-input formControlName="role" readonly></ion-input>
      </ion-item>
  
      <ion-button expand="block" (click)="updateProfile()">Mettre à jour</ion-button>
    </form>
  </ion-content>
  
  <ion-footer>
    <ion-toolbar>
      <ion-title>&copy; 2024 UdM Attendance</ion-title>
    </ion-toolbar>
  </ion-footer>
