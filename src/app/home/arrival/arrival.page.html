<!-- src/app/home/arrival/arrival.page.html -->

<ion-header>
    <ion-toolbar>
      <ion-title>Enregistrer Arrivée</ion-title>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/home"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-card class="ion-text-center">
      <ion-card-content>
        <p>Scannez le QR code pour enregistrer votre arrivée.</p>
        <ion-button expand="block" (click)="startScan()">Scanner QR Code</ion-button>
      </ion-card-content>
    </ion-card>
  
    <ion-item *ngIf="scannedResult">
      <ion-label class="ion-text-wrap">Résultat scanné : {{ scannedResult }}</ion-label>
    </ion-item>
  </ion-content>
  
  <ion-footer>
    <ion-toolbar>
      <ion-title>&copy; 2024 UdM Attendance</ion-title>
    </ion-toolbar>
  </ion-footer>
