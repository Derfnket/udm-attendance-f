<!-- src/app/pages/history/history.page.html -->

<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button (click)="goBack()">
          <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title>Historique des Présences</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let record of history">
        <ion-label>
          <h2>{{ record.timestamp | date:'shortDate' }} à {{ record.timestamp | date:'shortTime' }}</h2>
          <p>Action : {{ record.actionType === 'arrival' ? 'Arrivée' : 'Départ' }}</p>
          <p>Emplacement : {{ record.latitude }}, {{ record.longitude }}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
  
  <ion-footer>
    <ion-toolbar>
      <ion-title>&copy; 2024 UdM Attendance</ion-title>
    </ion-toolbar>
  </ion-footer>
